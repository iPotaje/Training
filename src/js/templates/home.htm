<div class="row">
  <div class="col-xs-10 col-xs-offset-1">
    <div class="panel panel-default">
      <div class="panel-heading text-center">Web list</div>
      <div class="panel-body clearfix">
        <div class="row" style="padding-bottom:10px; padding-right:10px">

          <a
          ui-sref="addForm"
          class="btn btn-default pull-right"
          title="Add"
          type="button"><i class="icon ion-plus-round"></i>
          </a>

          <a
          ng-click="deleteSelectedRows()"
          class="btn btn-default pull-right"
          title="Delete Selected Rows"
          type="button"><i class="icon ion-trash-a"></i>
          </a>

        </div>
        <div class="row">
          <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid"></div>
        </div>
      </div><!-- panel-body -->
    </div><!-- panel panel-default -->
  </div><!-- col-xs-10 col-xs-offset-1 -->
</div><!-- row -->
